<!-- in this project we will be creating an calculator (web based) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive.css">
</head>
<body>
    <nav class="navbar bg-dark ">
        <div>
            <a class="navbar-brand text-white" href="#"><b>Simple Calculator</b></a>
        </div>
    </nav>

    <div class="container">
        <input type="text" name="screen" id="screen">
        <table> <!--tr tag; table row tag, td tag; table data cell tag-->
            <tbody>
                <tr>
                    <td><button class="grey">)</button></td>
                    <td><button class="grey">(</button></td>
                    <td><button class="grey">C</button></td>
                    <td><button class="grey">AC</button></td>
                </tr>
                <tr>
                    <td><button class="light-black">7</button></td>
                    <td><button class="light-black">8</button></td>
                    <td><button class="light-black">9</button></td>
                    <td><button>รท</button></td>
                </tr>
                <tr>
                    <td><button class="light-black">6</button></td>
                    <td><button class="light-black">5</button></td>
                    <td><button class="light-black">4</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button class="light-black">3</button></td>
                    <td><button class="light-black">2</button></td>
                    <td><button class="light-black">1</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button class="grey">.</button></td>
                    <td><button class="light-black">0</button></td>
                    <td><button class="grey">%</button></td>
                    <td><button>-</button></td>
                </tr>
            </tbody>
        </table>
        <button id="equalto">=</button>
    </div>

    <script src="JS/calculator.js"></script>
</body>
</html>
